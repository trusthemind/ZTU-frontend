<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<form action="#">
    <h1>Зареєструватись</h1>
    <label for="name">
        Ім'я: <input type="text" id="name" placeholder="Ім'я" pattern="\w{3,16}" required>
        <span>Не вірно введені данні</span>
    </label>
    <label for="email">
        Електрона пошта: <input type="email" id="email" placeholder="example@gmail.com" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
        <span>Не вірно введені данні</span>
    </label>
    <label for="password">
        Пароль: <input type="password" id="password" placeholder="***********" pattern = "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
        <span>Не вірно введені данні</span>
    </label>
    <button type="submit">Зареєструватися</button>
</form>
</body>
</html>
