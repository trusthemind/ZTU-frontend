<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./script.js" defer></script>
    <style>
      .slider {
        margin-top: 100px;
        width: 300px;
        height: 20px;
        border-radius: 15px;
        border: 1px solid black;
        border-radius: 10px;
        position: relative;
      }

      .slider .rangeBtn {
        width: 10px;
        height: 40px;
        background: indigo;
        border-radius: 15px;
        position: absolute;
        top: -10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="slider">
      <div class="rangeBtn"></div>
    </div>
  </body>
</html>
